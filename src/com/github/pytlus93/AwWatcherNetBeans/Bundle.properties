OpenIDE-Module-Display-Category=Time Tracker
OpenIDE-Module-Long-Description=\
    This extension allows Activity Watch (https://activitywatch.net), the free and open-source time tracker, to keep track of the projects and programming languages you use in NetBeans IDE.\n\n\
    Sends following data to ActivityWatch:\n- current project name\n- current file name\n- programming language (by current file extension)\n\nhttps://github.com/pytlus93/AwWatcherNetBeans82
